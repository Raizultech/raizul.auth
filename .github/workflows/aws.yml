name: CD - Continuous Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Job 1: Construye, sube la imagen y despliega autom√°ticamente a Stage
  build-and-deploy-stage:
    name: Build, Push & Deploy to Stage
    runs-on: ubuntu-latest
    environment:
      name: dev # Asocia este job al entorno de desarrollo
    outputs:
      image_identifier_sha: ${{ steps.build-image.outputs.image_sha }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      run: |
        ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        
        docker build -t $ECR_REGISTRY/${{ vars.ECR_REPOSITORY }}:$IMAGE_TAG_SHA .
        docker build -t $ECR_REGISTRY/${{ vars.ECR_REPOSITORY }}:latest .
        
        docker push $ECR_REGISTRY/${{ vars.ECR_REPOSITORY }}:$IMAGE_TAG_SHA
        docker push $ECR_REGISTRY/${{ vars.ECR_REPOSITORY }}:latest
        
        echo "image_sha=$ECR_REGISTRY/${{ vars.ECR_REPOSITORY }}:$IMAGE_TAG_SHA" >> $GITHUB_OUTPUT

    - name: Update App Runner (Stage) with new image
      run: |
        echo "Actualizando App Runner Stage..."
        aws apprunner update-service \
          --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN_STG }} \
          --source-configuration '{
            "ImageRepository": {
              "ImageIdentifier": "${{ steps.build-image.outputs.image_sha }}",
              "ImageRepositoryType": "ECR"
            }
          }'

  # Job 2: Despliega a Producci√≥n, pero ESPERA APROBACI√ìN
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-deploy-stage] # Depende de que el job de Stage termine

    # --- AQU√ç EST√Å LA MAGIA ---
    # Al apuntar a este entorno, el workflow se pausar√°
    # hasta que un revisor autorizado lo apruebe.
    environment:
      name: production 

    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}
    - name: Debug Output Value
      run: |
        echo "El valor recibido es: ${{ needs.build-and-deploy-stage.outputs.image_identifier_sha }}"
    - name: Update App Runner (Production) with new image
      run: |
        echo "Aprobaci√≥n recibida. Actualizando App Runner Producci√≥n..."
        aws apprunner update-service \
          --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN_PRD }} \
          --source-configuration '{
            "ImageRepository": {
              "ImageIdentifier": "${{ needs.build-and-deploy-stage.outputs.image_identifier_sha }}",
              "ImageRepositoryType": "ECR"
            }
          }'
          
  # Job 3: Notificaci√≥n final
  notify-final:
    name: Final Deploy Results
    runs-on: ubuntu-latest
    needs: [build-and-deploy-stage, deploy-prod]
    if: always()
    steps:
    - name: Notification
      run: |
        if [[ "${{ needs.build-and-deploy-stage.result }}" == "success" && "${{ needs.deploy-prod.result }}" == "success" ]]; then
          echo "üéâ Despliegue completado con √©xito en Stage y Producci√≥n!"
        elif [[ "${{ needs.build-and-deploy-stage.result }}" != "success" ]]; then
          echo "‚ùå Fall√≥ la construcci√≥n o el despliegue a Stage."
          exit 1
        else
          echo "‚ùå Fall√≥ el despliegue a Producci√≥n despu√©s de la aprobaci√≥n."
          exit 1
        fi
